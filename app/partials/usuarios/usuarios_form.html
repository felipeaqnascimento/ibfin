	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Usu√°rios' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="usuarios_oidUsuarios" class="col-sm-2 control-label">{{ 'usuarios.oidUsuarios' | translate }}</label>
				<div class="col-sm-1">
					<input type="text" id="usuarios_oidUsuarios" name="oidUsuarios" ng-model="usuarios.oidUsuarios" class="form-control" maxLength="20"  ng-disabled="true"/>
				</div>
			</div>
			<div class="form-group">
				<label for="usuarios_nmUsuario" class="col-sm-2 control-label">{{ 'usuarios.nmUsuario' | translate }}</label>
				<div class="col-sm-3">
					<input type="text" id="usuarios_nmUsuario" name="nmUsuario" ng-model="usuarios.nmUsuario" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="usuarios_senha" class="col-sm-2 control-label">{{ 'usuarios.senha' | translate }}</label>
				<div class="col-sm-3">
					<input type="text" id="usuarios_senha" name="senha" ng-model="usuarios.senha" class="form-control" maxLength="8" />
				</div>
			</div>
			<div class="form-group">
				<label for="usuarios_nomeCompleto" class="col-sm-2 control-label">{{ 'usuarios.nomeCompleto' | translate }}</label>
				<div class="col-sm-4">
					<input type="text" id="usuarios_nomeCompleto" name="nomeCompleto" ng-model="usuarios.nomeCompleto" class="form-control" maxLength="40" />
				</div>
			</div>
			<div class="form-group">
				<label for="usuarios_email" class="col-sm-2 control-label">{{ 'usuarios.email' | translate }}</label>
				<div class="col-sm-3">
					<input type="text" id="usuarios_email" name="email" ng-model="usuarios.email" class="form-control" maxLength="20" />
				</div>
			</div>
	
		<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-warning btn-block" ng-click="delete(usuarios.oidUsuarios)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" href="#/usuarios">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-info btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
